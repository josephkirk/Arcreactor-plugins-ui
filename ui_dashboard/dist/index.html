<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArteCore Hub</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            color: blue;
        }

        .agent {
            color: green;
        }

        #input-area {
            display: flex;
        }

        #prompt {
            flex-grow: 1;
            padding: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>ArteCore Hub</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="prompt" placeholder="Ask the agent..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <hr />
    <h2>Secrets</h2>
    <div>
        <input type="text" id="secret-key" placeholder="Key" />
        <input type="text" id="secret-value" placeholder="Value" />
        <select id="secret-scope">
            <option value="USER">User</option>
            <option value="PROJECT">Project</option>
        </select>
        <input type="text" id="secret-project" placeholder="Project (optional)" />
        <button onclick="setSecret()">Set Secret</button>
    </div>
    <div id="secret-status"></div>

    <script>
        async function setSecret() {
            const key = document.getElementById('secret-key').value;
            const value = document.getElementById('secret-value').value;
            const scope = document.getElementById('secret-scope').value;
            const project = document.getElementById('secret-project').value || null;

            try {
                const response = await fetch('/secrets/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, value, scope, project })
                });
                const data = await response.json();
                document.getElementById('secret-status').innerText = 'Secret set: ' + data.status;
            } catch (error) {
                document.getElementById('secret-status').innerText = 'Error: ' + error.message;
            }
        }

        async function sendMessage() {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value;
            if (!prompt) return;

            addMessage('User', prompt, 'user');
            promptInput.value = '';

            try {
                const response = await fetch('/agent/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                addMessage('Agent', data.response, 'agent');
            } catch (error) {
                addMessage('System', 'Error: ' + error.message, 'error');
            }
        }

        function addMessage(sender, text, className) {
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + className;
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
